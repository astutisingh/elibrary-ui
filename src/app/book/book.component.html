<app-navbar></app-navbar>
<div style="display: flex; flex-grow: grow; margin-left: 250px; margin-top: -30px;" *ngIf="isLoggedIn">
  
    <div class="wrapper">
      <div class="form_container">
        <div class="heading">
          <h2>Create Books For Library</h2>
       </div>
     
        <form name="form"  #registerForm="ngForm" (ngSubmit)="registerForm.form.valid && createBook(registerForm)">
          <div class="form_wrap fullname">
            <div class="form_item">
              <label for="drugsName">Name :</label>
              <input type="text" name="bookName" id="bookName" class="form-control"
                placeholder="Enter Book Name"  #bookName="ngModel" required [(ngModel)]="products.bookName" >
                <!-- <span class="help-bpx" *ngIf="drugsName.touched && !drugsName.valid">Please Enter the Drugs Name</span> -->
                <div id="drugsNameErrors">
                  <span class="text-danger"
                  *ngIf="(bookName.touched || registerForm.submitted) && bookName.errors?.['required'] ">
                  Name is required
              </span>
              <div class="text-danger" *ngIf="bookName.errors?.['pattern']"> Name should not contain any digits</div>
  
                </div>
               
            
              </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="form_item">
              <label for="drugsCost">bookType :</label>
              <input type="bookType"  name="bookType" id="bookType" class="form-control"
                placeholder="Enter bookType" #bookType="ngModel" required [(ngModel)]="products.bookType">
                <!-- <span class="help-bpx" *ngIf="drugsCost.touched && !drugsCost.valid">Please Enter the Drugs Cost</span> -->
                <div id="bookTypeErrors">
                  <span class="text-danger"
                  *ngIf="(bookType.touched || registerForm.submitted) && bookType.errors?.['required']">
                  bookType is required
              </span>
  
                </div>
                
              </div>
    
           
          
          </div>
          <div class="form_wrap">
            <div class="form_item">
              <label for="stockQty">Stock Qty :</label>
              <input type="stockQty" name="stock" id="stock" class="form-control"
                placeholder="Enter the Stock Quantity" #stock="ngModel" required [(ngModel)]="products.stock">
                  <!-- <span class="help-bpx" *ngIf="stockQty.touched && !stockQty.valid">Please Enter the Stock Quantity</span> -->
                  <span class="text-danger"
                                  *ngIf="(stock.touched || registerForm.submitted) && stock.errors?.['required']">
                                  Stock Quantity is required
                              </span>
            
                </div>
          </div>
          <div class="form_wrap">
            <div class="form_item">
              <label for="price">price :</label>
              <input type="price" name="price" id="price" class="form-control"
                placeholder="Enter Enter the price" #price="ngModel" required [(ngModel)]="products.price">
                <span class="text-danger"
                                  *ngIf="(price.touched || registerForm.submitted) && price.errors?.['required']">
                                  price is required
                              </span>  
                <!-- <span class="help-bpx" *ngIf="categories.touched && !categories.valid">Please Enter the Category</span> -->
            </div>
        </div>
          <br>

    
          <div class="btn">
            <input id="submitButton" type="submit" value="Submit">
         </div>
     
       </form>
      </div>
     </div>
  
  </div>
