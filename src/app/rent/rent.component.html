<app-navbar></app-navbar>
<div style="display: flex; " *ngIf="isLoggedIn">

  <div class="wrapper">
    <h1 float="left">Rental Management</h1>
    <table mat-table [dataSource]="this.rentalList" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="User Name">
          <th mat-header-cell *matHeaderCellDef> UserName </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Start Date">
          <th mat-header-cell *matHeaderCellDef> Start Date </th>
          <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="End Date">
          <th mat-header-cell *matHeaderCellDef> End Date </th>
          <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

          <!-- Action Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <a (click)="edit(element.rentalId)" style="color:green; cursor: pointer;">Edit</a> | 
        <a (click)="confirmDelete(element.rentalId)" style="color:red;">Delete</a> |
        <a (click)="openDialog(element['books'])" style="color:blue;">Book Details</a> 
      </td>
    </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      



    </div>



</div>
