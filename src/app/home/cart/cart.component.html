<app-header></app-header>
<div class="card">
    <div class="row">
        <div class="col-md-8 cart" >
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <div *ngIf="this.cartList.length<1">
                        <img src="/assets/images/empty.jpg" style="width:100%; height:100%;"/>
                    </div>
                    <div class="col align-self-center text-right text-muted">{{this.items}}</div>
                </div>
            </div>
          
            <div class="row border-top border-bottom" *ngFor="let i of this.cartList">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" src="https://freepngimg.com/download/book/8-2-book-png-9.png"></div>
                    <div class="col">
                        <div class="row text-muted">Book</div>
                        <div class="row">{{i.book.bookName}}</div>
                    </div>
                    <div class="col">
                        <a href="#">-</a><a href="#" class="border">{{i.quantity}}</a><a href="#">+</a>
                    </div>
                    <div class="col">&#8377; {{i.total}} <span class="close">&#10005;</span></div>
                </div>
            </div>
            
        </div>
        <div class="col-md-4 summary">
            <div><h5><b>Summary</b></h5></div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;">{{this.items}}</div>
                <div class="col text-right">&euro; {{this.total}}</div>
            </div>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">&euro; {{this.total}}</div>
            </div>
            <button class="btn" (click)="addToOrder()">CHECKOUT</button>
        </div>
    </div>
    
</div>
